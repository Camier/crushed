name: Lint

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Install task
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Bootstrap tools
        run: task bootstrap

      - name: Lint
        run: task lint
